<!DOCTYPE html>
<html>
<head>
  <title>add</title>
  <style type="text/css">
    .div div{width: 100%;}
    .div div input[type='text']{width: 60%;}
    input{margin-top: 5px;}
    .div span{display: inline-block;width: 25%;text-align: right;}
  </style>
</head>
<body>
  <div style="width: 70%;margin:0 auto;" class="div">
    <form method="post" action="/add">
      <div><span>网站名称：</span><input type="text" name="name"></div>
      <div><span>网站链接：</span><input type="text" name="url"></div>
      <div><span>用户名：</span><input type="text" name="username"></div>
      <div><span>密码：</span><input type="text" name="password"></div>
      <div><span>邮箱：</span><input type="text" name="email"></div>
      <div><span>类型：</span><input type="text" name="type"></div>
      <div><span>执行：</span>是<input checked type="radio" value="1" name="perform"> 否<input type="radio" value="0" name="perform"></div>
      <div><span>注册：</span>是<input type="radio" value="1" name="registered"> 否<input type="radio" checked value="0" name="registered"></div>
      <div><span>收听：</span>是<input checked type="radio" value="1" name="listen"> 否<input type="radio" value="0" name="listen"></div>
      <div><span>消息：</span>是<input checked type="radio" value="1" name="message"> 否<input type="radio" value="0" name="message"></div>
      <div><span>招呼：</span>是<input checked type="radio" value="1" name="hello"> 否<input type="radio" value="0" name="hello"></div>
      <div><span>好友：</span>是<input checked type="radio" value="1" name="friends"> 否<input type="radio" value="0" name="friends"></div>
      <div><span>备注：</span><input type="text" name="note"></div>
      <div style="width: 200px;margin: 10px auto;"><input type="submit" value="添加"><a style="margin-left: 20px;" href="/index">返回信息页面</a></div>
    </form>
  </div>
</body>
</html>
